{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Delete {{ category.name }}</h2>
    <p><strong>
        WARNING: This will irreversably delete all items in {{ category.name }}
    </strong></p>
    <p>
        Potentially including items created by other users.
    </p>
    <div>
        <form action="{{ url_for('delete_category',
        category_id = category.id)}}" method="post">
            <button>Delete</button>
        </form>
        <a href="{{url_for('show_category',category_id = category.id)}}">
            <button>Cancel</button>
        </a>
    </div>
{% endblock %}
