{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Delete {{ category.name }}</h2>
    <div>
        <form action="{{ url_for('delete_category',category_id = category.id)}}" method="post">
            <button>Delete</button>
        </form>
        <a href="{{url_for('show_category',category_id = category.id)}}"><button>Cancel</button></a>
    </div>
{% endblock %}
