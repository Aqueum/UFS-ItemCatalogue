{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Delete {{ item.name }}</h2>
    <div>
        <form action="{{ url_for('delete_item',
        category_id = category.id, item_id = item.id )}}" method="post">
            <button>Delete</button>
        </form>
        <a href="{{url_for('show_item',
        category_id = category.id, item_id = item.id )}}">
            <button>Cancel</button>
        </a>
    </div>
{% endblock %}
