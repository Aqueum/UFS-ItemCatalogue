{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Edit {{ category.name }}</h2>
    <div>
        <form action="{{ url_for('edit_category',category_id = category.id)}}" method="post">
            <label>Category:</label>
            <input type ="text" class="form-control" maxlength="64" name="name" value="{{category.name}}">
            <label>Description:</label>
            <input type ="text" class="form-control" maxlength="1024" name="description" value="{{category.description}}">
            <button type="submit" id="submit">Save Changes</button>
        </form>
        <a href="{{url_for('show_category',category_id = category.id)}}"><button>Cancel</button></a>
    </div>
{% endblock %}
