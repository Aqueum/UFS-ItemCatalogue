{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Edit {{ item.name }}</h2>
    <div>
        <form action="{{ url_for('edit_item', category_id = category.id, item_id = item.id)}}" method="post">
            <label>Item:</label>
            <input type ="text" class="form-control" maxlength="64" name="name" value="{{item.name}}">
            <label>Description:</label>
            <input type ="text" class="form-control" maxlength="1024" name="description" value="{{item.description}}">
            <label>Image URL:</label>
            <input type ="text" class="form-control" maxlength="128" name="image" value="{{item.image}}">
            <label>Image credit:</label>
            <input type ="text" class="form-control" maxlength="512" name="credit" value="{{item.credit}}>
            <button type="submit" id="submit">Save Changes</button>
        </form>
        <a href="{{url_for('show_item', category_id = category.id, item_id = item.id)}}"><button>Cancel</button></a>
    </div>
{% endblock %}
