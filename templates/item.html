{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2> {{ item.name }} </h2>

    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li><strong> {{ message }} </strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <img src={{ item.image }} alt={{ item.name }}>
    <p> {{ item.description }} </p>

    <div>
        <form action="{{ url_for('edit_item', category_id = category.id, item_id = item.id)}}">
            <button>
                Edit {{ item.name }}
            </button>
        </form>
        <form action="{{ url_for('delete_item', category_id=category.id, item_id = item.id)}}">
            <button>
                Delete {{ item.name }}
            </button>
        </form>
        <form action="{{ url_for('show_category', category_id=category.id)}}">
            <button>
                Back
            </button>
        </form>
    </div>

{% endblock %}
